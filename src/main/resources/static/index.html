<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveChat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! WebSocket relies on Javascript being enabled. Please enable Javascript and reload this page!</h2></noscript>

<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2 style="font-weight: bold; color: #ffffff;">LiveChat</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="user">Username:</label>
                    <input type="text" id="user" class="form-control" placeholder="Enter your username">
                </div>
            </form>
        </div>
        <div class="col-md-6 text-right">
            <button id="connect" class="btn btn-connect">Connect</button>
            <button id="disconnect" class="btn btn-disconnect" disabled="disabled">Disconnect</button>
        </div>
    </div>

    <hr />

    <div class="row" id="message-input">
        <h4 class="text-center" style="color: #ccc; margin-top: 5px;">Mensagem Pública</h4>
        <div class="col-md-12">
            <form class="form-inline" style="justify-content: center;">
                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <input type="text" id="message" class="form-control" placeholder="Type your message...">
                </div>
                <button id="send" class="btn btn-primary" type="submit" style="margin-left: 10px;">Enviar Público</button>
            </form>
        </div>
    </div>

    <hr style="border-top: 1px dashed #555" />

    <div class="row" id="private-input-area" style="margin-top: 15px; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 10px;">
        <h4 class="text-center" style="color: #ccc">Mensagem Privada</h4>
        <div class="col-md-12">
            <form class="form-inline" style="justify-content: center;">
                <div class="form-group">
                    <input type="text" id="private-recipient" class="form-control" placeholder="Para (usuário)">
                </div>
                <div class="form-group" style="margin-left: 10px;">
                    <input type="text" id="private-message" class="form-control" placeholder="Segredo...">
                </div>
                <button id="send-private" class="btn btn-warning" type="button" style="margin-left: 10px;">Enviar Privado</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Live Chat</th>
                </tr>
                </thead>
                <tbody id="livechat">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
